<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Calculadora gasolina ou álcool">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Calculadora Álcool ou Gasolina</title>
</head>
<body>
    <div class="cor-theme">
        <div class="circle" >
            <i class="bi bi-sun-fill" id="iconsol"></i>
            <i class="bi bi-moon-fill" id="iconlua"></i>
        </div>
    </div>
    <main class="container">
        <img class="logo" src="./assets/image 2.png" alt="Imagem de um homem e carro no posto de gasolina.">
        <h1 class="title">Qual melhor opção?</h1>
        <form class="form">
            <label class="label">Álcool (preço por litro):</label>
            <input class="input" type="number" placeholder="4.90" min="1" step="0.01" required>
            <label class="labelTwo">Gasolina (preço por litro):</label>
            <input class="input" id="inputTwo"type="number" placeholder="6.50" min="1" step="0.01" required>
            <input class="button" type="submit" value="Calcular">
        </form>
        <section class="result">
            <span id="text-result">Compensa usar Álcool</span>
            <span>Álcool R$ 3.90</span>
            <span>Gasolina R$ 6.80</span>
        </section>
    </main>

    <script  src="script.js"></script>
</body>
</html>
